name: PR Validation

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Test Suites
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq shellcheck

      - name: Run unit tests
        run: ./tests/unit.sh

      - name: Run integration tests
        run: ./tests/integration.sh

      - name: Run shellcheck
        run: ./tests/shellcheck.sh
